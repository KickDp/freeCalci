<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCalci | Calculator | Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(90deg, rgba(3, 3, 55, 0.4), rgb(0, 0, 0), rgb(6, 48, 43));
            backdrop-filter: brightness(-5%);
            width: 100vw;
            height: 100vh;
        }

        .tit {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            background: linear-gradient(35deg, rgb(1, 1, 1, 0.4), rgba(16, 189, 173, 0.3), rgb(1, 31, 31, 0));
            padding: 10px;
        }

        .tit img {
            border-radius: 25px;
        }

        .tit span {
            top: 2%;
            font-weight: 700;
            color: rgb(16, 110, 110);
        }

        .nav {
            margin-left: auto;
            transition: all 0.4s ease-out;
        }

        .nav-link {
            font-weight: 500;
            color: rgb(244, 145, 6);
            display: block;
            border-radius: 15px;
        }

        .btn-group {
            display:flex;
            width: fit-content;
            justify-content: center;
            margin:5% 0 2% 45%;
        }
        .btn-group:hover{
            transform: scaleY(20deg);
        }

        .title{
            color: rgb(244, 145, 6,0.9);
            border-radius: 0 0 25px 25px;
            border: none;
            outline:none;
            background-color: rgba(16, 189, 247, 0.5);
            box-shadow: -8px -8px 15px rgba(29, 72, 99, 0.8), 8px 8px 15px rgba(29, 78, 99);
            width: 300px;
            animation: scr 0.8s;
            text-align: center;
            justify-content: center;
            margin-left: 41%;
        }

        .container {
            background-color: rgb(4, 60, 18);
            border-radius: 50%;
            border-style: inset;
            width: 300px;
            height: 300px;
            position: relative;
            animation: watch 2s;
            transition: all 0.4s ease-in;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .display {
            color: rgb(233, 231, 231);
            font-size: 50px;
            width: 290px;
            text-align: center;
            height: 80px;
            border-radius: 15px;
            position: absolute;
            z-index: 1;
            border: none;
            outline: none;
            background: transparent;
            display: block;
        }
        @keyframes watch {
            from{background-color: rgb(255, 6, 6);filter: blur(30px);width:10px;}
            to{background-color: rgb(4, 52, 16);}
        }
        @keyframes drop {
            from{background: conic-gradient(orange,yellow,orangered);width:20px;filter: blur(20px);}
            to{background: conic-gradient(orangered,oarnge,yellow);transform: rotateZ(360deg);}
            
        }
        @keyframes scr{
        from{filter: opacity(0);}
        50%{filter:opacity(0.5);}
        70%{filter:opacity(0.7);}
        t0{filter: opacity(1);}
       }
        @keyframes bg {
            from {
                background-color: rgb(255, 255, 0);
                filter: blur(10px);
                height: 2px;
                width: 2px;
            }

            20% {
                background-color: orange;
                filter: blur(50px);
                width: 350px;
                height: 50px;
                transform: rotate(10deg);
            }

            50% {
                background-color: rgb(255, 0, 0);
                filter: blur(20px);
                width: 3px;
                rotate: (90deg);
            }

            to {
                background-color: rgb(32, 63, 59);
                transform: rotate(360deg);
            }
        }
        @media screen and (max-width: 780px){
            .title{
            width: 300px;
            animation: scr 0.8s;
            text-align: center;
            justify-content: center;
            margin-left: 21%;
        }
        .btn-group{
            margin-top: 50px;
            margin-left: 30%;
        }
        button.nav-link {
                font-size: 14px;
                padding: 6px;
            }
    }
            
    </style>
    <script>
        function home(){
                   window.location.href="calc.html";
               }
               function timers(){
                       window.location.href="countdown.html";
                   }
               function stopWatch(){
                   window.location.href="stopwatch.html";
               }
               function bmi(){
                   window.location.href="BMI.html";
               }
               function currency(){
                   window.location.href="currency.html";
               }
   </script>
</head>

<body>
    <div class="tit">
        <h2><img src="logo.jpg" width="30" height="30"><span>freeCalci</span></h2>
        <div class="nav">
            <div class="d-flex align-items-start">
                <div class="nav flex-row nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="horizontal">
                    <button class="nav-link" onclick="home()" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Home</button>
                    <button class="nav-link" onclick="timers()" id="v-pills-Timer-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-Timer" type="button" role="tab" aria-controls="v-pills-Timer"
                        aria-selected-default="true">Timer</button>
                    <button class="nav-link active" onclick="stopWatch()" id="v-pills-StopWatch-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-StopWatch" type="button" role="tab" aria-controls="v-pills-StopWatch"
                        aria-selected="true">StopWatch</button>
                    <button class="nav-link" onclick="bmi()" id="v-pills-BMI-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-BMI" type="button" role="tab" aria-controls="v-pills-BMI"
                        aria-selected="true">BMI</button>
                    <button class="nav-link" onclick="currency()" id="v-pills-Currency-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-Currency" type="button" role="tab" aria-controls="v-pills-currency"
                        aria-selected="true">Currency</button>
                </div>
            </div>
        </div>
    </div>
    <div class="title">
        <h2>Stop Watch</h2>
    </div>
    <div class="btn-group">
        <button class="btn btn-success" id="start">Start</button>
        <button class="btn btn-dark" id="stop">Stop</button>
        <button class="btn btn-danger" id="reset">Reset</button>
    </div>
    <div class="stopwatch">
        <div class="container">
            <div class="display">
                <span id="hour">00 :</span>
                <span id="min">00 :</span>
                <span id="sec">00 </span>
                <span id="count">00</span>
            </div>
        </div>
    </div>
    <audio id="tick" src="mixkit-tick-tock-clock-timer-1045.wav"></audio>
    <script>
        let music=document.getElementById('tick');
        document.addEventListener('DOMContentLoaded', function () {
            let startBtn = document.getElementById('start');
            let stopBtn = document.getElementById('stop');
            let resetBtn = document.getElementById('reset');

            let hour = 0;
            let minute = 0;
            let second = 0;
            let count = 0;
            let timer = null;

            startBtn.addEventListener('click', function () {
                if (!timer) {
                    timer = setInterval(stopWatch, 10); 
                    document.querySelector('.container').style.animation="bg 0.998s infinite";
                    music.play();
                    music.loop=true;// Starts the stopwatch
                }
            });

            stopBtn.addEventListener('click', function () {
                clearInterval(timer); // Stops the stopwatch
                timer = null;
                document.querySelector('.container').style.animation='drop 0.3s';
                document.querySelector('.container').setAttribute("style","filter:drop-shadow(-8px -8px 20px orange)","animation:none");
                music.pause();
            });

            resetBtn.addEventListener('click', function () {
                clearInterval(timer); // Stops the stopwatch
                timer = null;
                hour = 0;
                minute = 0;
                second = 0;
                count = 0;
                updateDisplay(); 
                document.querySelector('.container').style.animation="drop 0.5s";// Resets the display
            });

            function stopWatch() {
                count++;
                if (count == 100) {
                    second++;
                    count = 0;
                }
                if (second == 60) {
                    minute++;
                    second = 0;
                }
                if (minute == 60) {
                    hour++;
                    minute = 0;
                    second = 0;
                }
                updateDisplay(); // Updates the display every 10 milliseconds
            }

            function updateDisplay() {
                document.getElementById('hour').textContent = hour.toString().padStart(2, '0') + ' :';
                document.getElementById('min').textContent = minute.toString().padStart(2, '0') + ' :';
                document.getElementById('sec').textContent = second.toString().padStart(2, '0') + ' ';
                document.getElementById('count').textContent = count.toString().padStart(2, '0');
            }
        });
    </script>
</body>

</html>
